<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4me Projeto Galileo</title>
    <link rel="shortcut icon" href="logo-tech4me.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="caixa-logo">
      <img id="logo-marca-tech4me" src="logo-marca-tech4me.png" alt="logo marca tech4me">
    </div>

    <h1>Formulário de Interesse do Padrinho</h1>

    <div class="form-tech4me">

        <form>
          <label for="fnome">Nome</label>
          <input type="text" id="fnome" name="nome" placeholder="Nome do padrinho" required autofocus autocomplete="on" maxlength="60" spellcheck="false">

          <label for="femail">Email</label>
          <input type="email" id="femail" name="email" placeholder="Email do padrinho" required autocomplete="on" max="40" spellcheck="false">

          <label for="ftel">Telefone</label>
          <input type="tel" id="ftel" name="telefone" placeholder="Telefone do padrinho" required autocomplete="on" max="14" spellcheck="false">
      
          <label for="fcandidatos">N° Candidato(s)</label>
          <input type="number" id="fcandidatos" name="candidatos" placeholder="1" required min="1" max="100" step="1">
        
          <button onclick="googlesheets()">Enviar</button>
        </form>
      </div>

      <script src="script.js"></script>

</body>
</html>
