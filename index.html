    <h1>Formul√°rio de interesse</h1>
    <h1>do Padrinho</h1>

    <div class="form-tech4me">

        <form action="action_page.php" method="POST">
          <label for="fnome">Nome Completo</label>
          <input type="text" id="fnome" name="nome" placeholder="Digite o seu nome completo" required autofocus autocomplete="on" maxlength="60" spellcheck="false">

          <label for="femail">Email</label>
          <input type="email" id="femail" name="email" placeholder="Digite o seu email" required autocomplete="on" max="40" spellcheck="false">

          <label for="ftel">Telefone</label>
          <input type="tel" id="ftel" name="telefone" placeholder="Digite o seu telefone" required autocomplete="on" max="14" spellcheck="false">
      
          <label for="fcandidatos">Candidato(s)</label>
          <input type="number" id="fcandidatos" name="candidatos" placeholder="1 Candidato" required min="1" max="100" step="1">
        
          <input type="submit" value="Enviar">
        </form>
      </div>

      <img id="logo-marca-tech4me" src="logo-marca-tech4me.png" alt="logo marca tech4me">

</body>
